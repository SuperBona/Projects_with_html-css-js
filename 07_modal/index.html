  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
    <link rel="stylesheet" href="../starter/normalize.css" />

    <!-- hero -->
    <header class="hero">
      <div class="banner">
        <h1>modal project</h1>
        <button type="button" class="btn modal-btn">open modal</button>

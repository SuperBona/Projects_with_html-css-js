<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task manager</title>
    <link rel="stylesheet" href="../starter/normalize.css" />
    <link
      rel="stylesheet"
      href="../starter/fontawesome-free-5.12.1-web/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <form action="" class="form task-form">
      <h4>task manager</h4>
      <div class="form-control">
        <input
          type="text"
          name="name"
          class="form-input task-input"
          placeholder="e.g. wash dishes"
        />
        <button class="btn submit-btn" type="submit">submit</button>
      </div>
      <small class="form-alert text-success">there was an error</small>
    </form>
    <section class="tasks-container">
      <!-- nel caso il browser Ã¨ lento a caricare -->
      <p class="loading-text">Loading...</p>
      <div class="tasks">
        <!-- single task -->
        <div class="single-task">
          <h5><i class="far fa-check-circle"></i>first task</h5>
          <div class="task-links">
            <!-- edit links -->
            <a href="./task.html" class="edit-link">
              <i class="fas fa-edit"></i>
            </a>
            <!-- delete btn -->
            <button type="button" class="delete-btn" data-id="123">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </div>
        <div class="single-task task-completed">
          <h5><i class="far fa-check-circle"></i>second task</h5>
          <div class="task-links">
            <!-- edit links -->
            <a href="./task.html" class="edit-link">
              <i class="fas fa-edit"></i>
            </a>
            <!-- delete btn -->
            <button type="button" class="delete-btn" data-id="123">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>

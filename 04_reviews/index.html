<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <link rel="stylesheet" href="../starter/normalize.css" />
    <link
      rel="stylesheet"
      href="../starter/fontawesome-free-5.12.1-web/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- https://res.cloudinary.com/diqqf3eq2/image/upload/v1586883334/person-1_rfzshl.jpg -->
    <main>
      <div class="container">
        <div class="title">
          <h2>our reviews</h2>
          <div class="title-underline"></div>
        </div>
        <article class="review">
          <div class="img-container">
            <img
              src="https://res.cloudinary.com/diqqf3eq2/image/upload/v1586883334/person-1_rfzshl.jpg"
              alt=""
              class="img"
              id="person-img"
            />
          </div>
          <h4 id="author">sara jones</h4>
          <p id="job">ux designer</p>
          <p id="info">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore
            itaque vitae, eligendi odio nihil nemo ipsum dignissimos a corporis
            aperiam.
          </p>
          <div class="button-container">
            <button type="button" class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button type="button" class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <button class="btn random-btn">surprise me</button>
        </article>
      </div>
    </main>
    <script src="./app.js"></script>
    <!-- <script type="module" src="appthatimports.js"></script> -->
  </body>
</html>
